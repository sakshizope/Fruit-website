<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Delight Website</title>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;400;500;600&display=swap" rel="stylesheet"> 
    <!-- External CSS File -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="left-col">
            <img src="assets/icons/logo.png" alt="logo" class="logo">

            <div class="content-box">
                <img src="assets/icons/rating.png" alt="stars" class="rating">
                <h1>Pico de Gallo Fruit Salad</h1>
                <p>Attractively arrang the vegetables and fruits slices on a serving platter. Spinkle with salt and chilli powder to teste. Serve with lime wedges to squeeze over all.</p>
                <button>View Ingredients <img src="assets/icons/arrow.png"></button>
                <img src="assets/icons/left-arrow.png" alt="" class="left-arrow">
            </div>
        </div>
        <div class="right-col">
            <div class="navbar">
                <div class="search-box">
                    <input type="text" placeholder="Find recipes, video and more">
                    <img src="assets/icons/search.png" alt="search">
                </div>

                <ul>
                    <li><a href="#"><img src="assets/icons/fill-tag.png" alt="">Save</a></li>
                    <li><a href="#">Sign Up</a></li>
                </ul>

                <div class="more-items">
                    <img src="assets/dish/fruit1.png" alt="">
                    <img src="assets/dish/fruit2.png" alt="">
                    <img src="assets/dish/fruit3.png" alt="">
                </div>

                <img src="assets/icons/right-arrow.png" alt="right-arrow" class="right-arrow">
            </div>
        </div>

        <img src="assets/dish/fruits.png" alt="main-img" class="main-img">
    </div>
</body>
</html>
